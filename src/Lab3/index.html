<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Third lab</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="script.js" >
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="script.js"></script>
    <script>
        function dragStart(ev) {
            ev.dataTransfer.effectAllowed='move';
            ev.dataTransfer.setData("Text", ev.target.getAttribute('class'));   ev.dataTransfer.setDragImage(ev.target,100,100);
            return true;
        }

    </script>
</head>
<body>
    <div class="mainWrapper">
        <div class="buttons">
            <button class="firstButton same" id="firstButton">first part</button>
            <button class="secondButton same" id="secondButton">second part</button>
            <button class="thirdButton same" id="thirdButton">third part</button>
        </div>
        <div class="gameWindow">
            <div class="windowWrapper">
                <div class="workWindow"></div>
            </div>
            <div class="formWrapper">
                <form  action="">
                    <p>Paste to the begin/end <input type="checkbox" name="checkbox" id="check"></p>
                    <p>Text: <input type="text" name="Text" value="text"></p>
                    <p> Color: <input type="text" name="Color" value="color"></p>
                </form>
                <button class="create">Create</button>
            </div>
        </div>
        <div class="secondGameWindow">
            <div class="secondWindowWrapper">
                <div class="secondWorkWindow"></div>
            </div>
            <div class="secondFormWrapper">
                <button class="createRectangle same">Create</button>
            </div>
        </div>
        <div class="thirdGameWindow">
            <div class="thirdWindowWrapper">
                <div class="thirdWorkWindow" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            </div>
            <div class="thirdFormWrapper">
                <button class="createDraggable same">Create</button>
            </div>
        </div>
    </div>

</body>
</html>
