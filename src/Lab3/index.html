<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Third lab</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="script.js" >
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="script.js"></script>

<body>
    <div class="mainWrapper">
        <div class="buttons">
            <button class="firstButton same" id="firstButton">first part</button>
            <button class="secondButton same" id="secondButton">second part</button>
            <button class="thirdButton same" id="thirdButton">third part</button>
        </div>
        <div class="gameWindow">
            <div class="windowWrapper">
                <div class="workWindow"></div>
            </div>
            <div class="formWrapper">
                <form id="form" method="POST">
                    <p><input type="radio" value="In the start"> In the start</p>
                    <p><input type="radio" value="In the end"> In the end</p>
                    <input type="text" value="Text...">
                    <input type="text" value="Color...">
                    <input type="submit" value="Create">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
